<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | [你的名字]</title>
    <style>
        /* Adri 风格核心：高对比度 & 粗体字 */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.2;
        }

        /* 极简导航 */
        nav {
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            width: 100%;
            z-index: 10;
        }

        nav .logo {
            font-weight: 800;
            font-size: 24px;
            letter-spacing: -1px;
        }

        nav .links a {
            text-decoration: none;
            color: var(--text-color);
            margin-left: 30px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 全屏 Hero 部分 */
        .hero {
            height: 100vh;
            display: flex;
            align-items: flex-end;
            padding: 60px;
            background: #f0f0f0; /* 这里可以换成背景图 */
            position: relative;
        }

        .hero h1 {
            font-size: clamp(48px, 12vw, 120px);
            font-weight: 800;
            letter-spacing: -4px;
            line-height: 0.9;
        }

        /* 作品集网格 - Adri 的精髓 */
        .work-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 左右两列大图 */
        }

        .work-item {
            position: relative;
            aspect-ratio: 4 / 5; /* 纵向大图感 */
            overflow: hidden;
            background: #eee;
            border: 1px solid #fff;
        }

        .work-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .work-item:hover img {
            transform: scale(1.05);
        }

        .work-info {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .work-info h3 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        /* 针对你兴趣领域的定制板块 */
        .description {
            padding: 120px 60px;
            max-width: 900px;
        }

        .description p {
            font-size: 32px;
            font-weight: 500;
            color: #666;
            margin-bottom: 40px;
        }

        footer {
            padding: 100px 60px;
            background: #000;
            color: #fff;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .work-grid { grid-template-columns: 1fr; }
            .hero { padding: 30px; }
            .description { padding: 60px 30px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">HOWIE.</div>
        <div class="links">
            <a href="#">Work</a>
            <a href="#">About</a>
        </div>
    </nav>

    <div class="hero">
        <h1>CREATIVE<br>EXPLORER.</h1>
    </div>

    <div class="description">
        <p>专注于<b>量化交易策略</b>开发、<b>Home Lab</b> 自动化运维以及 <b>AI 工具</b>的深度集成。</p>
    </div>

    <div class="work-grid">
        <div class="work-item">
            <img src="https://images.unsplash.com/photo-1611974717483-9b057916e4d7?auto=format&fit=crop&q=80" alt="Order Flow">
            <div class="work-info">
                <h3>Order Flow Analysis</h3>
                <p>Pine Script v6 / Quantitative Trading</p>
            </div>
        </div>
        <div class="work-item">
            <img src="https://images.unsplash.com/photo-1558494949-ef010cbdcc51?auto=format&fit=crop&q=80" alt="Home Lab">
            <div class="work-info">
                <h3>Self-Hosted Cloud</h3>
                <p>ESXi / Docker / Debian</p>
            </div>
        </div>
        <div class="work-item">
            <img src="https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&q=80" alt="AI Assistant">
            <div class="work-info">
                <h3>OpenClawd AI</h3>
                <p>LLM Integration / Telegram Bot</p>
            </div>
        </div>
        <div class="work-item">
            <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&q=80" alt="Visuals">
            <div class="work-info">
                <h3>AI Generations</h3>
                <p>Image & Video Synthesis</p>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2026 [你的名字]. Stay Curious.</p>
    </footer>

</body>
</html>
