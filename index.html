<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Space</title>
    <style>
        /* 引入类似 Apple 的系统字体堆栈 */
        :root {
            --apple-bg: #f5f5f7;
            --apple-text: #1d1d1f;
            --apple-card-bg: rgba(255, 255, 255, 0.7);
            --accent-blue: #0071e3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Myriad Set Pro", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--apple-bg);
            color: var(--apple-text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* 顶部导航栏 - 毛玻璃效果 */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 44px;
            background: rgba(245, 245, 247, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
        }

        nav a {
            font-size: 12px;
            color: var(--apple-text);
            text-decoration: none;
            margin: 0 15px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        nav a:hover { opacity: 1; }

        /* Hero 巨幕部分 */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 56px;
            font-weight: 600;
            letter-spacing: -0.015em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 24px;
            color: #86868b;
            font-weight: 400;
        }

        /* 内容板块 */
        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 20px 100px;
        }

        .section-title {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
        }

        /* 卡片设计 - 核心 Apple 美学 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--apple-card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card h3 {
            font-size: 21px;
            margin-bottom: 15px;
        }

        .card p {
            color: #86868b;
            font-size: 17px;
        }

        .tag {
            display: inline-block;
            background: #e8e8ed;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 15px;
            color: #515154;
        }

        footer {
            text-align: center;
            padding: 50px 0;
            color: #86868b;
            font-size: 12px;
            border-top: 1px solid #d2d2d7;
        }

        /* 适配移动端 */
        @media (max-width: 734px) {
            .hero h1 { font-size: 40px; }
            .hero p { font-size: 19px; }
            .section-title { font-size: 32px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">概览</a>
        <a href="#projects">项目</a>
        <a href="#lab">实验室</a>
        <a href="mailto:your-email@me.com">联系</a>
    </nav>

    <div class="hero">
        <h1>你好，我是 [你的名字]</h1>
        <p>探索者。开发者。量化爱好者。</p>
    </div>

    <div class="container">
        <h2 class="section-title" id="projects">精选项目</h2>
        <div class="grid">
            <div class="card">
                <h3>量化交易系统</h3>
                <p>基于 Pine Script v6 的订单流分析工具，捕捉市场的每一丝波动。</p>
                <span class="tag">TradingView</span>
            </div>
            <div class="card">
                <h3>Home Lab 部署</h3>
                <p>在 ESXi 虚拟化环境下运行 Docker 容器，实现全自动化的私人云服务。</p>
                <span class="tag">Docker / Linux</span>
            </div>
            <div class="card">
                <h3>OpenClawd AI</h3>
                <p>集成多模型 API 的智能助手，让 AI 真正服务于日常工作流。</p>
                <span class="tag">AI / Telegram Bot</span>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright © 2026 [你的名字]. 保留所有权利。</p>
    </footer>

</body>
</html>
